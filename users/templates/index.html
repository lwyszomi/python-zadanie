{% extends "base_template.html" %}

{% block content %}
    <h3>User List</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            {% for worker in worker_list %}
                <tr>
                    <td>{{ worker.first_name }}</td>
                    <td>{{ worker.last_name }}</td>
                    <td>{{ worker.dob }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
